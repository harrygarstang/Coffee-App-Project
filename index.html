      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

  <!-- Navbar -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">☕ Coffee Curator ☕</h1>
            <p class="lead">Hunting for a good cup of joe in your area?</p>
            <input placeholder="Tell us... which city are you in? " id="input-selector"></input>
            <button id="submit-button">Submit</button>
        </div>
    </div>
    </div>
    <!-- <h2 class="nearby">Here's what's nearby</h2> -->
    <section id="suggestion" class="row mt-3" role="region" aria-live="polite"></section>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
        <div class="col-sm-12">
          <br>
  
          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
  
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header">
              <strong>
                <i class="fa fa-table"></i><h2>Top Suggestions</h2></strong>
            </div>
  
            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="article-section">
            </div>
          </div>
        </div>
      </div>

    <!-- Links to JS -->
